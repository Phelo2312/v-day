<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            padding: 2rem 4rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4b6e;
            font-size: 3.5rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff4b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff2e56;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: relative;
            /* Changed to relative initially, will be absolute when moving */
        }

        /* Hidden class for toggling visibility */
        .hidden {
            display: none;
        }

        #videoContainer {
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 */
            height: 0;
            width: 80%;
            max-width: 800px;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #backBtn {
            margin-top: 20px;
            background-color: #333;
            color: white;
        }

        /* Password Modal Styles */
        #passwordScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        #passwordScreen h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff4b6e;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        #passwordInput {
            padding: 15px 25px;
            font-size: 1.5rem;
            border: 2px solid #ff4b6e;
            border-radius: 50px;
            outline: none;
            text-align: center;
            color: #ff4b6e;
            margin-bottom: 2rem;
            width: 200px;
            font-family: 'Poppins', sans-serif;
        }

        #passwordInput::placeholder {
            color: #ffb7c5;
        }

        #submitPasswordBtn {
            background-color: #ff4b6e;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 75, 110, 0.3);
        }

        #submitPasswordBtn:hover {
            transform: scale(1.1);
            background-color: #ff2e56;
        }

        .error-shake {
            animation: shake 0.5s;
            border-color: #ff0000 !important;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }

            100% {
                transform: translateX(0);
            }
        }

        #continueBtn {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        #continueBtn:hover {
            transform: scale(1.1);
            background-color: #45a049;
        }

        #happyYesBtn {
            background-color: #ff4b6e;
            color: white;
        }

        #happyNoBtn {
            background-color: #e0e0e0;
            color: #333;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="passwordScreen">
        <h2>Enter Password ‚ù§Ô∏è</h2>
        <input type="password" id="passwordInput" placeholder="Password" />
        <button id="submitPasswordBtn">Unlock</button>
    </div>

    <div class="container" style="display: none;">
        <div class="card" id="questionCard">
            <h1>Do you love me?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes ‚ù§Ô∏è</button>
                <button id="noBtn">No üíî</button>
            </div>
        </div>

        <div class="hidden" id="videoContainer">
            <h1>Yay! I knew it! üòç</h1>
            <div class="video-wrapper">
                <video id="loveVideo" controls playsinline>
                    <source src="WhatsApp Video 2026-02-15 at 3.09.25 PM.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <!-- Added class for styling -->
            <button id="continueBtn" class="hidden">Continue ‚û°</button>
            <button id="backBtn" class="hidden">Back</button>
        </div>

        <!-- Happy Question Section -->
        <div class="card hidden" id="happyQuestionSection">
            <h1>Are you happy? ü•∞</h1>
            <div class="buttons">
                <button id="happyYesBtn">Yes üíñ</button>
                <button id="happyNoBtn">No üò¢</button>
            </div>
        </div>

        <!-- Drawing Section -->
        <div class="card hidden" id="drawingSection">
            <h1>Please complete the drawing üé®</h1>
            <div class="image-container">
                <!-- Placeholder image - User should replace src -->
                <div
                    style="Untitled.png; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; border-radius: 15px; margin: 0 auto; border: 2px dashed #ccc;">
                    <p style="color: red;">Your Photo Here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const questionCard = document.getElementById('questionCard');
            const videoContainer = document.getElementById('videoContainer');
            const loveVideo = document.getElementById('loveVideo');
            const backBtn = document.getElementById('backBtn');
            const passwordScreen = document.getElementById('passwordScreen');
            const passwordInput = document.getElementById('passwordInput');
            const submitPasswordBtn = document.getElementById('submitPasswordBtn');
            const container = document.querySelector('.container');

            // Password Logic
            function checkPassword() {
                const password = passwordInput.value;
                if (password === '12525') {
                    passwordScreen.style.opacity = '0';
                    setTimeout(() => {
                        passwordScreen.style.display = 'none';
                        container.style.display = 'flex';
                    }, 500); // Wait for transition
                } else {
                    passwordInput.classList.add('error-shake');
                    setTimeout(() => {
                        passwordInput.classList.remove('error-shake');
                        passwordInput.value = '';
                    }, 500);
                }
            }

            submitPasswordBtn.addEventListener('click', checkPassword);

            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });



            // Move 'No' button on hover
            noBtn.addEventListener('mouseover', () => {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

                noBtn.style.position = 'absolute';
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });

            // Also move on click just in case (for mobile mostly, though hover is tricky on mobile)
            noBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

                noBtn.style.position = 'absolute';
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });

            // Show video on 'Yes' click
            yesBtn.addEventListener('click', () => {
                questionCard.style.display = 'none';
                videoContainer.classList.remove('hidden');
                videoContainer.style.display = 'flex';
                // Auto-play the video
                loveVideo.play().catch(e => console.log("Autoplay prevented:", e));
            });

            // Back button to reset
            backBtn.addEventListener('click', () => {
                videoContainer.style.display = 'none';
                videoContainer.classList.add('hidden');
                questionCard.style.display = 'block';

                loveVideo.pause();
                loveVideo.currentTime = 0; // Stop and reset video

                // Reset No button position
                noBtn.style.position = 'relative';
                noBtn.style.left = 'auto';
                noBtn.style.top = 'auto';
            });

            // Post-Video Flow
            const continueBtn = document.getElementById('continueBtn');
            const happyQuestionSection = document.getElementById('happyQuestionSection');
            const happyYesBtn = document.getElementById('happyYesBtn');
            const happyNoBtn = document.getElementById('happyNoBtn');
            const drawingSection = document.getElementById('drawingSection');

            // Show Continue button when video ends
            loveVideo.addEventListener('ended', () => {
                continueBtn.classList.remove('hidden');
                backBtn.classList.add('hidden'); // Hide back button to focus on flow
            });

            // Continue to "Are you happy?"
            continueBtn.addEventListener('click', () => {
                videoContainer.style.display = 'none';
                videoContainer.classList.add('hidden');
                happyQuestionSection.style.display = 'block'; // Ensure it's visible as a block
                happyQuestionSection.classList.remove('hidden');
            });

            // Happy "Yes" -> Show Drawing
            happyYesBtn.addEventListener('click', () => {
                happyQuestionSection.style.display = 'none';
                drawingSection.style.display = 'block';
                drawingSection.classList.remove('hidden');
            });

            // Happy "No" -> Run away logic (Reused)
            function moveButton(btn) {
                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                btn.style.position = 'absolute';
                btn.style.left = `${x}px`;
                btn.style.top = `${y}px`;
            }

            happyNoBtn.addEventListener('mouseover', () => {
                moveButton(happyNoBtn);
                happyNoBtn.innerText = "No üò†";
            });

            happyNoBtn.addEventListener('click', (e) => {
                e.preventDefault();
                moveButton(happyNoBtn);
                happyNoBtn.innerText = "No üò†";
            });
        });
    </script>
</body>

</html>
